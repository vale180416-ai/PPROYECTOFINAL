<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de Matemáticas</title>
<style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f6fa;
  color: #333;
  text-align: center;
}
header {
  background: #4a6fa5;
  padding: 1rem;
  color: white;
}
.card {
  background: white;
  max-width: 400px;
  margin: 2rem auto;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 1rem;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
button {
  background: #4a6fa5;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #3a5b8a;
}
.error {
  color: red;
  margin-top: .5rem;
}
.hidden {
  display: none;
}
.grid {
  max-width: 600px;
  margin: 2rem auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
}
.card-btn {
  background: white;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  text-decoration: none;
  font-weight: bold;
  color: #4a6fa5;
}
.card-btn:hover {
  background: #e6ecf5;
}
.back {
  display: inline-block;
  margin-top: 2rem;
  text-decoration: none;
  color: #e74c3c;
}
</style>
</head>
<body>
<header><h1>Prueba de Matemáticas</h1></header>
<main class="card">
  <form id="quiz">
    <ol>
      <li>¿Cuánto es 5 × 6?<br>
        <input type="radio" name="q1" value="0"> 25<br>
        <input type="radio" name="q1" value="1"> 30<br>
        <input type="radio" name="q1" value="0"> 35<br>
      </li>
      <li>¿Cuál es la raíz cuadrada de 81?<br>
        <input type="radio" name="q2" value="1"> 9<br>
        <input type="radio" name="q2" value="0"> 8<br>
        <input type="radio" name="q2" value="0"> 7<br>
      </li>
      <li>¿Cuánto es 12 ÷ 3?<br>
        <input type="radio" name="q3" value="1"> 4<br>
        <input type="radio" name="q3" value="0"> 3<br>
        <input type="radio" name="q3" value="0"> 5<br>
      </li>
      <li>¿Cuál es el valor de π aproximado?<br>
        <input type="radio" name="q4" value="0"> 2.14<br>
        <input type="radio" name="q4" value="1"> 3.14<br>
        <input type="radio" name="q4" value="0"> 4.14<br>
      </li>
      <li>¿Cuánto es 7²?<br>
        <input type="radio" name="q5" value="1"> 49<br>
        <input type="radio" name="q5" value="0"> 56<br>
        <input type="radio" name="q5" value="0"> 63<br>
      </li>
    </ol>
    <button type="submit">Finalizar</button>
  </form>
  <p id="resultado" class="hidden"></p>
  <a href="materias.html" class="back">Volver</a>
</main>
<script>
  document.getElementById("quiz").addEventListener("submit", (e)=>{
    e.preventDefault();
    let score = 0;
    document.querySelectorAll('input[type="radio"]:checked').forEach(r=> score += Number(r.value));
    const res = document.getElementById("resultado");
    res.textContent = `Respuestas : ${score} de 5`;
    res.classList.remove("hidden");
  });
</script>
</body>
</html>
