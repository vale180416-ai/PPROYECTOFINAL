<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materias</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f6fa;
  color: #333;
  text-align: center;
}
header {
  background: #4a6fa5;
  padding: 1rem;
  color: white;
}
.card {
  background: white;
  max-width: 400px;
  margin: 2rem auto;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 1rem;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
button {
  background: #4a6fa5;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #3a5b8a;
}
.error {
  color: red;
  margin-top: .5rem;
}
.hidden {
  display: none;
}
.grid {
  max-width: 600px;
  margin: 2rem auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
}
.card-btn {
  background: white;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  text-decoration: none;
  font-weight: bold;
  color: #4a6fa5;
}
.card-btn:hover {
  background: #e6ecf5;
}
.back {
  display: inline-block;
  margin-top: 2rem;
  text-decoration: none;
  color: #e74c3c;
}
</style>
</head>
<body>
  <header>
    <h1>Selecciona una materia</h1>
  </header>

  <main class="grid">
    <a class="card-btn" href="pruebas_matematicas.html">Matemáticas</a>
    <a class="card-btn" href="pruebas_fisica.html">Física</a>
    <a class="card-btn" href="pruebas_quimica.html">Química</a>
    <a class="card-btn" href="pruebas_lenguaje.html">Lenguaje</a>

  </main>

  <footer>
    <a href="index.html" class="back">Cerrar sesión</a>
  </footer>
</body>
</html>
